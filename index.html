<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>⚽Ball Board⚽</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onkeydown="handleKey(event)" onload="initGame()">
    <img class="logo" src="img/logo.png" />

    <div class="stopwatch">
      Time:
      <span></span>
    </div>
    <div class="stats">
      <div>Collected balls: <span class="collected-balls">0</span></div>
      <div>Balls on board: <span class="ball-count"></span></div>
    </div>

    <div class="game-over">You won! <button onclick="initGame()">Replay!</button></div>

    <table>
      <tbody class="board"></tbody>
    </table>

    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
